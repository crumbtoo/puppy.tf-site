<VirtualHost *:80>
	ServerAdmin crumb@disroot.org
	DocumentRoot "/usr/local/var/www/puppy.tf.test"
	# ServerName puppy.tf.test
	ServerAlias puppy.tf.test
    ErrorLog "/usr/local/var/log/httpd/puppy.tf.test-error_log"
	CustomLog "/usr/local/var/log/httpd/puppy.tf.test-access_log" common
	ScriptAlias /cgi/ "/usr/local/var/www/puppy.tf.test/src/cgi/"

	<Directory "/usr/local/var/www/puppy.tf.test">
		Options +FollowSymLinks
		Require all granted
	</Directory>
	<Directory "/usr/local/var/www/puppy.tf.test/src/cgi">
		Order Deny,Allow
		Allow from All
	</Directory>
	<Directory "/usr/local/var/www/puppy.tf.test/build">
		Order Deny,allow
		Deny from all
		<Files "*.js">
			Order Allow,Deny
			Allow from All
		</Files>
		<Files "*.css">
			Order Allow,Deny
			Allow from All
		</Files>
		<Files "*.js.*">
			Order Allow,Deny
			Allow from All
		</Files>
	</Directory>

#	<Location /newpost>
#		SetHandler makepost
#		Action makepost /cgi/makepost.lua virtual
#	</Location>
</VirtualHost>

